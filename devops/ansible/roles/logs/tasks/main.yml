---
- name: Configure nginx log rotation
  template:
    src: nginx-rotate.j2
    dest: "{{ logrotate_dir }}/nginx-rotate"
  become: true
  notify: Rotate nginx log

- stat:
    path: "{{ remote_app_root_path }}"
  register: app_exists

- name: Configure rails log rotation
  template:
    src: imposter-rotate.j2
    dest: "{{ logrotate_dir }}/imposter-rotate"
  become: true
  notify: Rotate rails log
  when: app_exists.isdir is defined and app_exists.isdir